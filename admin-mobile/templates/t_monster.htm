<form method="post" action="?in=monster" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="20">怪物</th>
  </tr>
  <tr align="center" class="title_2">
	<td width="35">删除</td>
    <td width="100">ID</td>
    <td width="150">角色</td>
    <td width="150">名称</td>
	<td width="150">角色等级</td>
    <td width="150">英文标识</td>
    <td width="150">怪物附加攻击力</td>
    <td width="150">怪物附加防御力</td>
    <td width="150">怪物附加生命值</td>
    <td width="150">总攻击力</td>
    <td width="150">总防御力</td>
    <td width="150">总生命值</td>
    <td width="150">第一技能等级</td>
    <td width="150">第二技能等级</td>
    <td width="150">第三技能等级</td>
    <td width="150">第四技能等级</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
  	<input name="id_old[]" type="hidden" value="{$rs[id]}"/>
	<td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除{$rs[name]}"/></td>
    <td>{$rs[id]}</td>
    <td>
	<select name="role_id[]" >
	 <option class="select">选择角色</option>
	 <!--{loop $role_list $rlrs}-->
	 <option value="{$rlrs[id]}" {if $rlrs[id] == $rs[role_id]}selected="selected"{/if}>{$rlrs[name]}</option>
	 <!--{/loop}-->
	</select>	
	</td>
    <td><input name="name_text_id[]" type="text" value="{$chinese_text[$rs[name_text_id]]}"  size="10"/></td>
    <td><input name="role_lv[]" type="text" value="{$rs[role_lv]}"  size="5"/></td>
	<td><input name="sign[]" type="text" value="{$rs[sign]}"  size="20"/></td>
	<td><input name="attack_add[]" type="text" value="{$rs[attack_add]}"  size="5"/></td>
	<td><input name="defense_add[]" type="text" value="{$rs[defense_add]}"  size="5"/></td>
	<td><input name="health_add[]" type="text" value="{$rs[health_add]}"  size="5"/></td>
	<td>{$rs[attack]}</td>
	<td>{$rs[defense]}</td>
	<td>{$rs[health]}</td>
	<td>
	<select name="first_skill_lv_id[]" >
	 <option class="select">选择第一技能等级</option>
	 <!--{loop $first_skill_list $slrs}-->
	 {if $role[$rs[role_id]][first_skill] == $slrs[skill_id]}
	 <option value="{$slrs[lv]}" {if $slrs[lv] == $rs[first_skill_lv_id]}selected="selected"{/if}>{$slrs[name]}</option>
	 {/if}
	 <!--{/loop}-->
	</select>	
	</td>    
    <td>
	<select name="second_skill_lv_id[]" >
	 <option class="select">选择第二技能等级</option>
	 <!--{loop $second_skill_list $slrs}-->
	 {if $role[$rs[role_id]][second_skill] == $slrs[skill_id]}
	 <option value="{$slrs[lv]}" {if $slrs[lv] == $rs[second_skill_lv_id]}selected="selected"{/if}>{$slrs[name]}</option>
	 {/if}
	 <!--{/loop}-->
	</select>	
	</td>    
    <td>
	<select name="third_skill_lv_id[]" >
	 <option class="select">选择第三技能等级</option>
	 <!--{loop $third_skill_list $slrs}-->
	 {if $role[$rs[role_id]][third_skill] == $slrs[skill_id]}
	 <option value="{$slrs[lv]}" {if $slrs[lv] == $rs[third_skill_lv_id]}selected="selected"{/if}>{$slrs[name]}</option>
	 {/if}
	 <!--{/loop}-->
	</select>	
	</td>    
    <td>
	<select name="fourth_skill_lv_id[]" >
	 <option class="select">选择第四技能等级</option>
	 <!--{loop $four_skill_list $slrs}-->
	 {if $role[$rs[role_id]][fourth_skill] == $slrs[skill_id]}
	 <option value="{$slrs[lv]}" {if $slrs[lv] == $rs[fourth_skill_lv_id]}selected="selected"{/if}>{$slrs[name]}</option>
	 {/if}
	 <!--{/loop}-->
	</select>	
	</td>    
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="20" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
	<td>
	<select name="role_id_n" >
	 <option class="select">选择角色</option>
	 <!--{loop $role_list $rlrs}-->
	 <option value="{$rlrs[id]}">{$rlrs[name]}</option>
	 <!--{/loop}-->
	</select>	
	</td>
	<td><input name="name_text_id_n" type="text" value=""  size="10"/></td>
	<td><input name="role_lv_n" type="text" value=""  size="5"/></td>
	<td><input name="sign_n" type="text" value=""  size="20"/></td>
	<td><input name="attack_add_n" type="text" value=""  size="5"/></td>
	<td><input name="defense_add_n" type="text" value=""  size="5"/></td>
	<td><input name="health_add_n" type="text" value=""  size="5"/></td>
	<td></td>
	<td></td>
	<td></td>
	<td>
	<select name="first_skill_lv_id_n" >
	 <option class="select">选择第一技能等级</option>
	 <!--{loop $first_skill_list $slrs}-->
	 <option value="{$slrs[lv]}">{$slrs[name]}</option>
	 <!--{/loop}-->
	</select>	
	</td>
	<td>
	<select name="second_skill_lv_id_n" >
	 <option class="select">选择第二技能等级</option>
	 <!--{loop $second_skill_list $slrs}-->
	 <option value="{$slrs[lv]}">{$slrs[name]}</option>
	 <!--{/loop}-->
	</select>	
	</td>
	<td>
	<select name="third_skill_lv_id_n" >
	 <option class="select">选择第三技能等级</option>
	 <!--{loop $third_skill_list $slrs}-->
	 <option value="{$slrs[lv]}">{$slrs[name]}</option>
	 <!--{/loop}-->
	</select>	
	</td>
	<td>
	<select name="fourth_skill_lv_id_n" >
	 <option class="select">选择第四技能等级</option>
	 <!--{loop $four_skill_list $slrs}-->
	 <option value="{$slrs[lv]}">{$slrs[name]}</option>
	 <!--{/loop}-->
	</select>	
	</td>
  </tr>  
  <tr>
    <td colspan="20" align="center">
	<input type="hidden" name="action" value="SetMonster" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
