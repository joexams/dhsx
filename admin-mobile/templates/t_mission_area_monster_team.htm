<form method="post" action="?in=monster" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="7">副本怪物团</th>
  </tr>
  <tr class="title_3">
    <td colspan="7">	
	<a href="?in=monster" class="{if !$mission_area} title_menu_on {else} title_menu {/if}">所有</a>
	  <!--{loop $mission_area_list $malrs}-->
	  <a href="?in=monster&mission_area={$malrs[id]}" class="{if $mission_area == $malrs[id]} title_menu_on {else} title_menu {/if}">{$malrs[name]}</a>
	  <!--{/loop}-->	
	</td>
  </tr>  
  <tr align="center" class="title_2">
	<td width="35">删除</td>
    <td width="100">ID</td>
    <td width="150">代表怪</td>
	<td width="150">奖励副本权值</td>
    <td width="150">奖励经验</td>
    <td width="150">副本区域</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
  	<input name="id_old[]" type="hidden" value="{$rs[id]}"/>
	<td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除{$rs[name]}"/></td>
    <td>{$rs[id]}</td>

    <td>
	<select name="monster_id[]" >
	 <option class="select">选择怪物</option>
	 <!--{loop $monster_list $mrs}-->
	 <option value="{$mrs[id]}" {if $mrs[id] == $rs[monster_id]}selected="selected"{/if}>{$mrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	
	</td>
	<td><input name="award_mission_key[]" type="text" value="{$rs[award_mission_key]}"  size="20"/></td>
	<td><input name="award_exp[]" type="text" value="{$rs[award_exp]}"  size="20"/></td>
	<td>
	<select name="mission_area_id[]" >
	 <option class="select">选择副本区域</option>
	 <!--{loop $mission_area_list $mars}-->
	 <option value="{$mars[id]}" {if $mars[id] == $rs[mission_area_id]}selected="selected"{/if}>{$mars[name]}</option>
	 <!--{/loop}-->	 
	</select>	
	</td>
    <td><a href="javascript:void(0)" onclick="pmwin('open','t_call.php?action=CallMissionAreaMonster&id={$rs[id]}')" class="list_menu">怪物</a></td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="7" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>    
    <td>
	<select name="monster_id_n" >
	 <option class="select">选择怪物</option>
	 <!--{loop $monster_list $mrs}-->
	 <option value="{$mrs[id]}">{$mrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	
	</td>	
	<td><input name="award_mission_key_n" type="text" value=""  size="20"/></td>
	<td><input name="award_exp_n" type="text" value=""  size="20"/></td>
	<td>
	<select name="mission_area_id_n" >
	 <option class="select">选择副本区域</option>
	 <!--{loop $mission_area_list $mars}-->
	 <option value="{$mars[id]}" {if $mars[id] == $mission_area}selected="selected"{/if}>{$mars[name]}</option>
	 <!--{/loop}-->	 
	</select>	
	</td>
    <td colspan="2">&nbsp;</td>
  </tr>  
  <tr>
    <td colspan="7" align="center">
	<input type="hidden" name="action" value="SetMissionAreaMonsterTeam" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
