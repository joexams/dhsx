<table class="table">
  <tr>
    <th colspan="6"><span class="yellowtext">{$player[username]} ({$player[nickname]})</span>  ＞ {lang FUBEN}</th>
  </tr>
  <tr class="title_3">
    <td colspan="6">{template player_mission_record_button}</td>
  </tr>  
  <tr align="center" class="title_2">
    <td width="35" >ID</td>
    <td width="150"><a href="javascript:void(0)" onClick="selectAjax('player_call.php?action=callPlayerMissionRecord&sid={$sid}&uid={$uid}&see=_data&winid={$winid}&order={$order2}','{$winid}');">{lang FUBEN}<!--{if $order == 'asc'}-->↑<!--{else}-->↓<!--{/if}--></a></td>
    <td width="50">{lang TIAOZHAN}</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td width="50">{lang ZHANBAI}</td>
  </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center">
	<td>{$rs[mission_id]}</td>
	<td>{$rs[town_name]}-{$rs[mission_name]}</td>
    <td class="bluetext"><strong>{$rs[times]}</strong></td>
    <td align="right" style="padding:0px;">
	<!--{if $rs[times] > 0}--><img src="style/n.gif" width="{echo round(($rs[times]/$timesmax)*150)+1}" height="15"/><!--{else}-->&nbsp;<!--{/if}-->	</td>
	</td>
    <td align="left" style="padding:0px;">
	<!--{if $rs[failed_challenge] > 0}--><img src="style/n2.gif" width="{echo round(($rs[failed_challenge]/$failedchallengemax)*150)+1}" height="15"/><!--{else}-->&nbsp;<!--{/if}-->	</td>
	</td>	
    <td class="redtext"><strong>{$rs[failed_challenge]}</strong></td>
  </tr>
  <!--{/loop}--> 
  <!--{else}-->
  <tr>
	<td colspan="6" align="center" height="100">{lang NULL}</td>
  </tr>  
  <!--{/if}--> 
</table>
