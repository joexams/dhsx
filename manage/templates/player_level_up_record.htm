<table class="table">
  <tr>
    <th colspan="5"><span class="yellowtext">{$player[username]} ({$player[nickname]})</span> {lang SJJL}</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35" >ID</td>
    <td width="150" >{lang ROLE}</td>
    <td width="100" >{lang LV}</td>
    <td width="150" >{lang SJSJ}</td>
    <td>&nbsp;</td>
  </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[id]}</td>
    <td><strong>{$rs[role_name]}</strong></td>
	<td>{$rs[level]}</td>	
    <td>{echo date('Y-m-d H:i:s',$rs[time])}</td>
	<td></td>
  </tr>
  <!--{/loop}-->
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="6" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->	    
  <!--{else}-->
  <tr>
	<td colspan="6" align="center" height="100">{lang NULL}</td>
  </tr>  
  <!--{/if}--> 
</table>
