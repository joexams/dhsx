<form action="?in=pay" method="post" name="form" onSubmit="setSubmit('Submit')">
  <table class="table">
    <tr>
      <th colspan="2">{lang CZBD}</th>
    </tr>
    <tr>
      <td width="100" align="right"><strong>{lang SERVER}</strong></td>
      <td>
		<select name="cid" id="cid"  onChange="selectAjax('call.php?action=CallCompanyServersDomain','server','cid',1)">
		 <option value="" class="select">{lang COMPANY}</option>
		 <!--{loop $company_list $crs}-->
		 <option value="{$crs[cid]}" {if $crs[cid] == $cid} selected="selected" {/if}>{$crs[name]}</option>
		 <!--{/loop}-->	 
		</select>
		<select name="server" id = "server">
		<option value="" class="select">{lang ALLSERVER}</option>
		</select>			  
	  </td>
    </tr>
    <tr>
      <td align="right"><strong>{lang USERNAME}</strong></td>
      <td> <input name="username" type="text" value="" size="40"/> <span class="graytext">{lang CZUSERMSG}</span></td>
    </tr>  
     <tr>
       <td align="right" valign="top"><strong>{lang CZYB}</strong></td>
      <td><input name="coins" type="text" value="" size="40"/> <span class="graytext">{lang CZYBMSG}</span></td>
   </tr>
     <tr>
       <td align="right" valign="top"><strong>{lang PAY}</strong></td>
      <td><input name="amount" type="text" value="" size="40"/></td>
   </tr>
      <tr>
       <td align="right" valign="top"><strong>{lang PAYORDER}</strong></td>
      <td> <input name="oid" type="text" value="" size="40"/> <span class="graytext">{lang CZPAYORDERMSG}</span></td>
   </tr>
     <tr>
       <td align="right" valign="top"><strong>{lang CZTIME}</strong></td>
      <td><input name="dtime" type="text" value="{$dtime}" size="40" readonly/> <span class="graytext">{lang CZTIMEMSG}</span></td>
   </tr>
           
    <tr>
      <td><input name="action" type="hidden" value="SavePayAdd"/></td>
      <td><input type="submit" name="Submit" id="Submit" value=" {lang SUBMITOK} " class="button"/> <span class="bluetext">{lang CZMSG}</span></td>
    </tr>
  </table>
</form >
