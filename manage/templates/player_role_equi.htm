<table class="table">
  <tr>
    <th colspan="6"><span class="yellowtext">{$player[username]} ({$player[nickname]})</span>  ＞ <span class="yellowtext">{$role_name}</span>  ＞ {lang SSDZB}</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35" >ID</td>
    <td width="100" >{lang GZWZ}</td>
    <td width="100" >{lang MINGCHEN}</td>
    <td width="100" >{lang PINZHI}</td>
    <td width="100" >{lang ZBQHDJ}</td>
    <td>&nbsp;</td>
  </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[id]}</td>
    <td>{$rs[pack_grid_name]}</td>
	<td><strong>{$rs[item_name]}</strong></td>
	<td>{$rs[quality_name]}</td>
    <td>{$rs[upgrade_name]}</td>
	<td>&nbsp;</td>
  </tr>
  <!--{/loop}-->
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="7" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->  
  <!--{else}-->
  <tr>
	<td colspan="7" align="center" height="100">{lang NULL}</td>
  </tr>  
  <!--{/if}--> 
</table>
