<!--{if $msg}-->{template msg}<!--{/if}-->
<form method="post" action="?in=town" name="form"  onSubmit="setSubmit('Submit')" target="gopost">
<table class="table">
  <tr>
    <th colspan="9"><span class="bluetext">{$name}</span> 的NPC</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35" >ID</td>
    <td width="35">删除</td>
    <td>NPC</td>
  <td>权值</td>
    <td>X轴坐标</td>
    <td>Y轴坐标</td>
    
    <td>灵件</td>
    <!--td>资源ID</td-->
    <td>物品</td>
  </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[id]}<input name="id[]" type="hidden" value="{$rs[id]}"/></td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除"/></td>
    <td><strong>{$rs[npc_name]}</strong></td>
    <td><input name="lock[]" type="text" value="{$rs[lock]}"  size="10"/></td>
    <td><input name="position_x[]" type="text" value="{$rs[position_x]}"  size="10"/></td>
	<td><input name="position_y[]" type="text" value="{$rs[position_y]}" size="10"/></td>
    <!--td><input name="resource_id[]" type="text" value="{$rs[resource_id]}" size="10"/></td-->
    <td><a href="javascript:void(0)" onclick="pmwin('open','t_call.php?action=CallTownNpcSoul&id={$rs[id]}&name={$rs[name_url]}')" class="list_menu">灵件</a></td>
    <td><a href="javascript:void(0)" onclick="pmwin('open','t_call.php?action=CallTownNpcItem&id={$rs[id]}&name={$rs[name_url]}')" class="list_menu">物品</a></td>
  </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="10" align="center" height="100">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center">
	<td colspan="2">新增记录→</td>
    <td>
	<select name="npc_id_n" >
	 <option style="color:#999; background:#ddd;">选择NPC</option>
	 <!--{loop $npc_list $nrs}-->
	 <option value="{$nrs[id]}">{$nrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	</td>  
  <td><input name="lock_n" type="text" value=""  size="10"/></td>
    <td><input name="position_x_n" type="text" value=""  size="10"/></td>
	<td><input name="position_y_n" type="text" value="" size="10"/></td>
    <!--td><input name="resource_id_n" type="text" value="" size="10"/></td-->
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>  
  <tr>
    <td colspan="10" align="center">
	<input name="town_id" type="hidden" value="{$id}"/>
	<input type="hidden" name="action" value="SetTownNPC" />
	<input type="hidden" name="winid" value="{$winid}" />
	<input name="url" type="text" value="{echo $_SERVER['PHP_SELF']."?".$_SERVER['QUERY_STRING']}" style="display:none;"/>
	<input type="submit" name="Submit" id="Submit" value="执行操作" onClick="javascript: return confirm('你确定执行操作？');"  class="button"/></td>
  </tr>	
</table>
</form>
