<form method="post" action="?in=faction" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="7">帮派等级表</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
    <td width="120">等级</td>
    <td width="200">帮派人数上限</td>
    <td width="200">升级到此级别所需要的经验</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[level]}</td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[level]}" title="选择删除{$rs[level]}"/><input name="id[]" type="hidden" value="{$rs[level]}"/></td>
    <td><input name="level[]" type="hidden" value="{$rs[level]}"  size="15"/><strong>{$rs[level]}</strong>级</td>
    <td><input name="max_member[]" type="text" value="{$rs[max_member]}"  size="20"/></td>
    <td><input name="require_exp[]" type="text" value="{$rs[require_exp]}"  size="20"/></td>
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="7" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td><input name="level_n" type="text" value=""  size="10"/>级</td>
    <td><input name="max_member_n" type="text" value=""  size="20"/></td>
    <td><input name="require_exp_n" type="text" value=""  size="20"/></td>
    <td>&nbsp;</td>
  </tr>  
  <tr>
    <td colspan="7" align="center">
	<input type="hidden" name="action" value="SetFactionLevel" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
