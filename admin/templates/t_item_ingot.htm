<form method="post" action="?in=item" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="5">元宝级列表</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
    <td width="100">等级</td>
    <td width="100">元宝数量</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[quality]}</td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除"/><input name="quality[]" type="hidden" value="{$rs[id]}"/></td>
    <td><strong>{$rs[id]}级</strong></td>
    <td><input name="ingot[]" type="text" value="{$rs[ingot]}"  size="10"/></td>
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="5" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td ><input name="id_n" type="text" value=""  size="10"/></td>
    <td ><input name="ingot_n" type="text" value=""  size="10"/></td>
    <td>&nbsp;</td>
  </tr>  
  <tr>
    <td colspan="5" align="center">
	<input type="hidden" name="action" value="SetItemIngot" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
