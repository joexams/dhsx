<table class="table">
  <tr>
    <th colspan="11">八仙试练需求</th>
  </tr>
<form method="post" action="?in=baxian" name="form"  onSubmit="setSubmit('Submit')">
  
  <tr align="center" class="title_2">
  	<td width="35">删除</td>

	
	<!--{loop $table_Columns_list $key $tcrs}-->
    <td width="100">{$tcrs[Comment]}</td>
    <!--{/loop}-->
    
	<td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除"/></td>
    <td>{$rs[id]}<input name="id_old[]" type="hidden" value="{$rs[id]}"/></td>
	
	<td><input name="level[]" type="text" value="{$rs[level]}"  size="5"/></td>
    <td>
	<select name="ba_xian_id[]" >
	 <option class="select">选择</option>
	 <!--{loop $ba_xian_list $bxrs}-->
	 <option value="{$bxrs[id]}"  {if $bxrs[id] == $rs[ba_xian_id]}selected="selected"{/if}>{$bxrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	</td>
    <td><input name="player_lv[]" type="text" value="{$rs[player_lv]}"  size="5"/></td>
    <td>
	<select name="monster_team_id[]" >
	 <option class="select">选择</option>
	 <!--{loop $mt_rs_array $mtrs}-->
	 <option value="{$mtrs[id]}" {if $mtrs[id] == $rs[monster_team_id]}selected="selected"{/if}>{$mtrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	</td>
	<td><input name="award_item[]" type="text" value="{$rs[award_item]}"  size="5"/></td>
	<td><input name="close_pos1[]" type="text" value="{$rs[close_pos1]}"  size="5"/></td>
	<td><input name="close_pos2[]" type="text" value="{$rs[close_pos2]}"  size="5"/></td>
	<td><input name="close_pos3[]" type="text" value="{$rs[close_pos3]}"  size="5"/></td>
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="7" align="center" height="40">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
	<td><input name="level_n" type="text" value=""  size="5"/></td>
    <td>
	<select name="ba_xian_id_n" >
	 <option class="select">选择</option>
	 <!--{loop $ba_xian_list $bxrs}-->
	 <option value="{$bxrs[id]}">{$bxrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	</td>
    
    <td><input name="player_lv_n" type="text" value=""  size="5"/></td>
    <td>
	<select name="monster_team_id_n" >
	 <option class="select">选择</option>
	 <!--{loop $mt_rs_array $mtrs}-->
	 <option value="{$mtrs[id]}">{$mtrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	</td>
	<td><input name="award_item_n" type="text" value=""  size="5"/></td>
	<td><input name="close_pos1_n" type="text" value=""  size="5"/></td>
	<td><input name="close_pos2_n" type="text" value=""  size="5"/></td>
	<td><input name="close_pos3_n" type="text" value=""  size="5"/></td>
    <td>&nbsp;</td>
   </tr> 
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="11" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->	     
  <tr>
    <td colspan="10" align="center">
	<input type="hidden" name="action" value="SetBaXianReqiure" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
	<td>&nbsp;</td>
  </tr>
</form>
</table>
