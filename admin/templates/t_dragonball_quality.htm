<table class="table">
  <tr>
    <th colspan="7">神龙上供 龙珠品质</th>
  </tr>
<form method="post" action="?in=dragonball" name="form"  onSubmit="setSubmit('Submit')">
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
    <td width"100">标识</td>
    <td width"100">名称</td>
    <td width"100">普通龙珠初始经验</td>
    <td width"100">价格</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[id]}</td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除{$rs[name]}"/><input name="id[]" type="hidden" value="{$rs[id]}"/></td>
    <td><input name="sign[]" type="text" value="{$rs[sign]}"  size="15"/></td>
    <td><input name="name[]" type="text" value="{$rs[name]}"  size="15"/></td>
    <td><input name="dragonball_init_exp[]" type="text" value="{$rs[dragonball_init_exp]}"  size="15"/></td>
    <td><input name="price[]" type="text" value="{$rs[price]}"  size="15"/></td>
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="7" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td><input name="sign_n" type="text" value=""  size="15"/></td>
    <td><input name="name_n" type="text" value=""  size="15"/></td>
    <td><input name="dragonball_init_exp_n" type="text" value=""  size="15"/></td>
    <td><input name="price_n" type="text" value=""  size="15"/></td>
    <td>&nbsp;</td>
   </tr> 
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="7" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->	     
  <tr>
    <td colspan="7" align="center">
	<input type="hidden" name="action" value="SetDragonballQuality" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>
</form>
</table>
