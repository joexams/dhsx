<form action="?in=admin&action=SaveAddAdmin" method="post" name="form" id="form" onSubmit="return ckform();setSubmit('Submit')">
  <table class="table">
    <tr>
      <th colspan="2"><a href="?in=admin">管理员列表</a> ＞ 添加</th>
    </tr>
    <tr>
      <td width="100" align="right"><strong>名称</strong></td>
      <td><input name="adminName" type="text" id="adminName" value="" size="40" maxlength="45" /></td>
    </tr>
    <tr>
      <td width="100" align="right"><strong>密码</strong></td>
      <td><input name="adminPassWord" type="text" id="adminPassWord" value="" size="40" maxlength="45"/></td>
   </tr>	
     <tr>
      <td width="100" align="right" valign="top"><strong>权限</strong></td>
      <td>
	  <!--{if $power_array}-->
	    <!--{loop $power_array $prs}-->
		<input name="adminPower[]" type="checkbox" value="{$prs[Mpower]}"/> {$prs[Mname]} 
		<!--{if $prs[Mtype]==2}-->
		<input name="adminPower[]" type="checkbox" value="{$prs[Mpower]}-look"/>  <span class="graytext">只看</span>
		<!--{/if}-->
		<br />
		<!--{/loop}-->
	  <!--{/if}-->
	  </td>
   </tr> 
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="Submit" id="Submit" value=" 提 交 " class="button"/></td>
    </tr>
  </table>
</form >
<script language="javascript" type="text/javascript">
function ckform(){
	var adminPower=document.getElementsByName('adminPower[]');
	var obj = document.form;
	if(obj.adminName.value==""){
		alert("名称不能为空");
		return false;
	}
	if(obj.adminPassWord.value==""){
		alert("密码不能为空");
		return false;
	}
	if(obj.adminPassWord.value.length < 6){
		alert("{密码不能少与6个字符");
		return false;
	}

	for(var i = 0;i<adminPower.length;i++) {
		if (adminPower[i].checked) {
			var adminPowerOk = 'y';
		}
	}
	
	if(adminPowerOk !='y'){
		alert("权限不能为空");
		return false;
	}

}
</script>
