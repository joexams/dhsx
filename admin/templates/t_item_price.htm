<form method="post" action="?in=item" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="6">物品价格等级列表</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="80">LEVEL</td>
	<td width="35">删除</td>
    <td width="120">物品价格等级</td>
	<td width="100"><!--{if !$type}-->物品初始价格<!--{else}-->-<!--{/if}--></td> 
    <td width="100"><!--{if $type == 1}-->装备初始价格<!--{else}-->-<!--{/if}--></td> 

    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[level]}</td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[level]}" title="选择删除"/><input name="level[]" type="hidden" value="{$rs[level]}"/></td>
    <td><strong>{$rs[level]}级</strong></td>
	<td><input name="item_price[]" type="text" value="{$rs[item_price]}"  size="10" {if $type == 1}style="display:none;"{/if}/></td>
    <td><input name="equip_price[]" type="text" value="{$rs[equip_price]}"  size="10" {if !$type}style="display:none;"{/if}/></td>

    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="6" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td ><input name="level_n" type="text" value=""  size="10"/></td>
    <td ><input name="item_price_n" type="text" value=""  size="10"/></td>
    <td><input name="equip_price_n" type="text" value=""  size="10"/></td>
    <td>&nbsp;</td>
  </tr>  
  <tr>
    <td colspan="6" align="center">
	<input type="hidden" name="action" value="SetItemPrice" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
