<form method="post" action="?in=facture" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="7">制作卷轴炼成丹药/装备表</th>
  </tr> 	
   <tr class="title_3">
    <td colspan="7">
	<!--{if $item_type_list}-->
	  <!--{loop $item_type_list $trs}-->
	  <a href="?in=facture&action=FactureReelProduct&tid={$trs[id]}" class="{if $tid == $trs[id]} title_menu_on {else} title_menu {/if}">{$trs[name]}</a>
	  <!--{/loop}-->
	<!--{/if}-->
	</td>
  </tr>    
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
	<td width="200">卷轴</td>
	<td width="200">炼成</td>
	<td width="100">数量</td>
	<td width="100" title="用多少元宝可以代替材料直接制作完成">制作元宝</td>
	<td>&nbsp;</td>
	</tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[reel_id]}<input name="id[]" type="hidden" value="{$rs[reel_id]}"/></td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[reel_id]},{$rs[item_id]}" title="选择删除{$rs[item_name]}"/></td>
	<td><strong>{$rs[reel_name]}</strong></td>
	<td><input name="item_id[]" type="hidden" value="{$rs[item_id]}"/><strong>{$rs[item_name]}</strong><!--{if $rs[type_id] <=7}-->-{$rs[require_level]}级<!--{/if}-->	</td>
    <td><input name="item_number[]" type="text" value="{$rs[item_number]}"  size="10"/></td>
	<td><input name="ingot[]" type="text" value="{$rs[ingot]}"  size="10"/></td>
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="7" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
	<td>
	<select name="reel_id_n" >
	 <option class="select" value="0">卷轴</option>
	 <!--{loop $reel_list $rrs}-->
	 <option value="{$rrs[id]}" >{$rrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	</td>	
	
	<td>
	<select name="item_id_n" >
	 <option class="select">炼成</option>
	 <!--{loop $item_list $irs}-->
	 <option value="{$irs[id]}" >{$irs[name]}{if $irs[type_id] <=7}-{$irs[require_level]}级{/if}</option>
	 <!--{/loop}-->	 
	</select>	</td>	
    <td><input name="item_number_n" type="text" value=""  size="10"/></td>
	<td><input name="ingot_n" type="text" value=""  size="10"/></td>
    <td>&nbsp;</td>
    </tr> 
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="7" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->	 	   
  <tr>
    <td colspan="7" align="center">
	<input type="hidden" name="action" value="SetFactureReelProduct" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");' class="button"/></td>
  </tr>  
</table>
</form>
