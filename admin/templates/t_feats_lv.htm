<form method="post" action="?in=item" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="5">功勋等级</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">等级</td>
	<td width="35">删除</td>
    <td width="50">功勋等级</td>
    <td width="50">功勋</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[feats_lv]}</td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[feats_lv]}" title="选择删除{$rs[feats_lv]}"/><input name="id[]" type="hidden" value="{$rs[feats_lv]}"/></td>
    <td><input name="feats_lv[]" type="text" value="{$rs[feats_lv]}"  size="10"/></td>
    <td><input name="feats[]" type="text" value="{$rs[feats]}"  size="10"/></td>
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="5" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td><input name="feats_lv_n" type="text" value=""  size="10"/></td>
    <td><input name="feats_n" type="text" value=""  size="10"/></td>
    <td>&nbsp;</td>
  </tr>  
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="5" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->  
  <tr>
    <td colspan="5" align="center">
	<input type="hidden" name="action" value="SetFeatsLv" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
