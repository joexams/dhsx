<form method="post" action="?in=other" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="13">金油数据</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
    <td width="80">金油</td>
    <td width="150">名称</td>
    <td width="100">需求物品级别</td>
	<td width="100">金油级别</td>
    <td width="100">需求金油标识</td>
    <td width="100">使用消耗铜钱</td>
    <td width="100">使用消耗境界点</td>
    <td width="100">兑换消耗境界点</td>
    <td width="80">所需元宝</td>
    <td width="150">提升装备</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[item_id]}</td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[item_id]}" title="选择删除{$rs[name]}"/><input name="item_id[]" type="hidden" value="{$rs[item_id]}"/></td>
    <td><strong>{$rs[item_name]}</strong></td>
    <td><input name="name[]" type="text" value="{$rs[name]}"  size="20"/></td>
    <td><input name="item_lv[]" type="text" value="{$rs[item_lv]}"  size="10"/></td>
    <td><input name="oil_lv[]" type="text" value="{$rs[oil_lv]}"  size="10"/></td>
    <td>
	<select name="need_item_id[]" >
	 <option class="select" value="0">选择需求金油</option>
	 <!--{loop $item_list $irs}-->
	 <option value="{$irs[id]}" {if $irs[id] == $rs[need_item_id]}selected="selected"{/if}>{$irs[name]}</option>
	 <!--{/loop}-->	 
	</select>	
	</td>
    <td><input name="use_coin[]" type="text" value="{$rs[use_coin]}"  size="10"/></td>
    <td><input name="use_state_point[]" type="text" value="{$rs[use_state_point]}"  size="10"/></td>
    <td><input name="get_state_point[]" type="text" value="{$rs[get_state_point]}"  size="10"/></td>
  <td><input type="text" name="use_ingot[]" value="{$rs[use_ingot]}" size="6"></td>
     <td><a href="javascript:void(0)" onclick="pmwin('open','t_call.php?action=CallGoldOilData&item_id={$rs[item_id]}&name={$rs[name_url]}')" class="list_menu">提升装备</a></td>
   <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="13" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td>
	<select name="item_id_n" >
	 <option class="select" value="0">选择金油</option>
	 <!--{loop $item_list $irs}-->
	 <option value="{$irs[id]}">{$irs[name]}</option>
	 <!--{/loop}-->	 
	</select>	
	</td>
    <td><input name="name_n" type="text" value=""  size="20"/></td>
    <td><input name="item_lv_n" type="text" value=""  size="10"/></td>
    <td><input name="oil_lv_n" type="text" value=""  size="10"/></td>
    <td>
	<select name="need_item_id_n" >
	 <option class="select" value="0">选择需求金油</option>
	 <!--{loop $item_list $irs}-->
	 <option value="{$irs[id]}">{$irs[name]}</option>
	 <!--{/loop}-->	 
	</select>
	
	</td>
    <td><input name="use_coin_n" type="text" value=""  size="10"/></td>
    <td><input name="use_state_point_n" type="text" value=""  size="10"/></td>
    <td><input name="get_state_point_n" type="text" value=""  size="10"/></td>
    <td><input name="use_ingot_n" type="text" value="" size="6"/></td>
    <td>&nbsp;</td>
   <td>&nbsp;</td>
  </tr>  
  <tr>
    <td colspan="13" align="center">
	<input type="hidden" name="action" value="SetGoldOil" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
