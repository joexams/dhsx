<form method="post" action="?in=tower" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="10">灵件属性</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="50">ID</td>
	<td width="35">删除</td>
    <td width="100">属性类型</td>
    <td width="100">灵件品质</td>
    <td width="100">属性最小值</td>
    <td width="100">属性最大值</td>
    <td width="100">灵件属性单位大于1或者小于1,小于1的百分比用</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[id]}<input type="hidden" name="id[]" value="{$rs[id]}"/></td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除{$rs[name]}"/></td>
    <td>
	<select name="war_attribute_type_id[]" >
	 <option class="select">选择</option>
	 <!--{loop $war_attribute_type_list $watrs}-->
	 <option value="{$watrs[id]}"  {if $watrs[id] == $rs[war_attribute_type_id]}selected="selected"{/if}>{$watrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	
	</td>
    <td>
	<select name="soul_quality_id[]" >
	 <option class="select">选择</option>
	 <!--{loop $soul_quality_list $sqrs}-->
	 <option value="{$sqrs[id]}"  {if $sqrs[id] == $rs[soul_quality_id]}selected="selected"{/if}>{$sqrs[name]}</option>
	 <!--{/loop}-->	 
	</select>
	</td>
    <td><input name="min[]" type="text" value="{$rs[min]}"  size="10" /></td>
    <td><input name="max[]" type="text" value="{$rs[max]}"  size="10" /></td>
    <td><input name="unit[]" type="text" value="{$rs[unit]}"  size="10" /></td>
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="10" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td>
	<select name="war_attribute_type_id_n" >
	 <option class="select" value="">选择</option>
	 <!--{loop $war_attribute_type_list $watrs}-->
	 <option value="{$watrs[id]}" >{$watrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	
	</td>
    <td>
	<select name="soul_quality_id_n" >
	 <option class="select" value="">选择</option>
	 <!--{loop $soul_quality_list $sqrs}-->
	 <option value="{$sqrs[id]}">{$sqrs[name]}</option>
	 <!--{/loop}-->	 
	</select>
	</td>
    <td><input name="min_n" type="text" value=""  size="10" /></td>
    <td><input name="max_n" type="text" value=""  size="10" /></td>
    <td><input name="unit_n" type="text" value=""  size="10" /></td>
    <td>&nbsp;</td>	
  </tr> 
  <tr>
    <td colspan="10" align="center">
	<input type="hidden" name="action" value="SetSoulAttribute" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
