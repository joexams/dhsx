<form method="post" action="?in=town" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
        <th colspan="13">
      <!--{if $type == 1}-->世界BOSS城镇
      <!--{elseif $type == 2}-->集会所
      <!--{elseif $type == 3}-->帮派战城镇
      <!--{elseif $type == 4}-->帮派BOSS城镇
      <!--{elseif $type == 5}-->魔王城镇
      <!--{elseif $type == 6}-->九界城镇
      <!--{elseif $type == 7}-->中秋城镇
      <!--{elseif $type == 8}-->仙盟争霸
      <!--{elseif $type == 9}-->圣诞城镇
      <!--{elseif $type == 10}-->跨服城镇
      <!--{elseif $type == 11}-->结婚城镇
      <!--{elseif $type == 12}-->狂战天柱
      <!--{elseif $type == 13}-->跨服世界Boss
      <!--{elseif $type == 14}-->七夕城镇
      <!--{elseif $type == 15}-->感恩节城镇
      <!--{else}-->普通城镇<!--{/if}--> 
      </th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
    <td width="150">名称</td>
    <td width="100">标识</td>
    <td width="100" title="城镇解锁权值">城镇权值</td>
	<td width="100" title="培养所需铜钱">所需铜钱</td>
	<td width="100" title="城镇起始位置X轴坐标">X轴坐标</td>
	<td width="100" title="城镇起始位置Y轴坐标">Y轴坐标</td>
	<td width="100">门派</td>
    <td width="220">描述</td>
    <td width="50">NPC</td>
    <td width="50">副本</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[id]}</td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除{$rs[name]}"/><input name="id[]" type="hidden" value="{$rs[id]}"/></td>
    <td><input name="name[]" type="text" value="{$rs[name]}"  size="20"/></td>
    <td><input name="sign[]" type="text" value="{$rs[sign]}"  size="10"/></td>
    <td><input name="lock[]" type="text" value="{$rs[lock]}"  size="5"/></td>
    <td><input name="training_coins[]" type="text" value="{$rs[training_coins]}"  size="5"/></td>
    <td><input name="start_x[]" type="text" value="{$rs[start_x]}"  size="5"/></td>
    <td><input name="start_y[]" type="text" value="{$rs[start_y]}"  size="5"/></td>
	<td>
	<select name="camp_id[]">
	 <option class="select">选择门派</option>
	 <!--{loop $camp_list $crs}-->
	 <option value="{$crs[id]}" {if $crs[id] == $rs[camp_id]}selected="selected"{/if}>{$crs[name]}</option>
	 <!--{/loop}-->	
	</select>	
	</td>
    <td><textarea name="description[]" cols="35" rows="2" ondblclick="textareasize(this)">{$rs[description]}</textarea></td>
    <td><a href="javascript:void(0)" onclick="pmwin('open','t_call.php?action=CallTownNPC&id={$rs[id]}&name={$rs[name_url]}')" class="list_menu">NPC</a></td>
    <td><a href="?in=mission&action=MissionSection&town_id={$rs[id]}" class="list_menu">副本</a></td>
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="13" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→<input type="hidden" name="type" value="{$type}" /></td>
    <td><input name="name_n" type="text" value="" id="abc"  size="20"/></td>
	<td><input name="sign_n" type="text" value=""  size="10"/></td>
    <td><input name="lock_n" type="text" value="{$lock_n}"  size="5"/></td>
	<td><input name="training_coins_n" type="text" value=""  size="5"/></td>
    <td><input name="start_x_n" type="text" value=""  size="5"/></td>
    <td><input name="start_y_n" type="text" value=""  size="5"/></td>
	<td>
	<select name="camp_id_n">
	 <option class="select">选择门派</option>
	 <!--{loop $camp_list $crs}-->
	 <option value="{$crs[id]}">{$crs[name]}</option>
	 <!--{/loop}-->	
	</select>	
	</td>	
    <td><textarea name="description_n" cols="35" rows="2" ondblclick="textareasize(this)"></textarea></td>
    <td colspan="2">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>  
  <tr>
    <td colspan="13" class="greentext">
	<input type="hidden" name="action" value="SetTown" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/> 若删除城镇将一并删除城镇下属的副本及副本下的相关数据</strong></td>
  </tr>  
</table>
</form>
