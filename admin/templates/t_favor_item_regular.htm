<form method="post" action="?in=furnace" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="6">喜好品合成规则</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
    <td width="250">原料物品</td>
    <td width="250">合成物品</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[src_item_id]}</td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[src_item_id]},{$rs[dst_item_id]}" title="选择删除"/></td>
    <td>{$rs[src_item_name]}</td>
    <td><!--{if $rs[dst_item_id]}-->{$rs[dst_item_name]}<!--{else}-->碎片<!--{/if}--></td>
	<td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="6" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td><select name="src_item_id_n" >
	 <option class="select" value="0">选择物品</option>
	 <!--{loop $item_list $irs}-->
	 <option value="{$irs[id]}">{$irs[name]}</option>
	 <!--{/loop}-->	 
	</select></td>
    <td><select name="dst_item_id_n" >
	 <option value="0">碎片</option>
	 <!--{loop $item_list_2 $irs}-->
	 <option value="{$irs[id]}">{$irs[name]}</option>
	 <!--{/loop}-->	 
	</select></td>
	<td>&nbsp;</td>
  </tr> 
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="6" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->	   
  <tr>
    <td colspan="6" align="center">
	<input type="hidden" name="action" value="SetFavorItemRegular" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
