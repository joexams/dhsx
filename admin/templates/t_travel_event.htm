<form method="post" action="?in=other" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="6">仙旅奇缘事件列表</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
    <td width="100">事件序号</td>
    <td width="500">事件描述</td>
	<td width="50">答案</td>
	<td>&nbsp;</td>
	</tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[id]}<input name="id[]" type="hidden" value="{$rs[id]}"/></td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除"/></td>
    <td><strong>事件{$rs[id]}</strong></td>
    <td><textarea name="event[]" cols="80" rows="3">{$rs[event]}</textarea></td>
    <td><a href="javascript:void(0)" onclick="pmwin('open','t_call.php?action=CallTravelEventAnswer&id={$rs[id]}&name={$rs[name_url]}')" class="list_menu">答案</a></td>
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="6" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td><input name="id_n" type="text" value="" size="10"/></td>
    <td><textarea name="event_n" cols="80" rows="3"></textarea></td>
	<td>&nbsp;</td>
    <td>&nbsp;</td>
    </tr> 
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="6" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->	 	   
  <tr>
    <td colspan="6" align="center">
	<input type="hidden" name="action" value="SetTravelEvent" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");' class="button"/></td>
  </tr>  
</table>
</form>
