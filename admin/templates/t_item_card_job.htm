<form method="post" action="?in=item" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="6">牌子商人商品需要的牌子列表</th>
  </tr>
  <tr class="title_3">
    <td colspan="6">
	<!--{if $card_item_list}-->
	  <!--{loop $card_item_list $cirs}-->
	  <a href="?in=item&action=ItemCardJob&card_item_id={$cirs[id]}" class="{if $card_item_id == $cirs[id]} title_menu_on {else} title_menu {/if}">{$cirs[name]}</a>
	  <!--{/loop}-->
	<!--{/if}-->	</td>
  </tr> 	  
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
    <td width="150">可获得物品</td>
    <td width="150">需要牌子</td>
    <td width="150">需要牌子数量</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[item_id]}</td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[item_id]},{$rs[card_item_id]}" title="选择删除"/></td>
    <td><input name="item_id[]" type="hidden" value="{$rs[item_id]}"/>{$rs[item_name]}</td>
    <td><input name="card_item_id_old[]" type="hidden" value="{$rs[card_item_id]}"/>
	<select name="card_item_id[]" >
	 <!--{loop $card_item_list $cirs}-->
	 <option value="{$cirs[id]}" {if $rs[card_item_id] == $cirs[id]} selected="selected" {/if}>{$cirs[name]}</option>
	 <!--{/loop}-->	 
	</select>	
	
	</td>
    <td><input name="number[]" type="text" value="{$rs[number]}"  size="10"/></td>
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="6" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td>
	<select name="item_id_n" >
	 <option class="select" value="0">可获得物品</option>
	 <!--{loop $item_list $irs}-->
	 <option value="{$irs[id]}">{$irs[name]}</option>
	 <!--{/loop}-->	 
	</select>	</td>
    <td>
	<select name="card_item_id_n" >
	 <option class="select" value="0">需要牌子</option>
	 <!--{loop $card_item_list $cirs}-->
	 <option value="{$cirs[id]}" {if $card_item_id == $cirs[id]} selected="selected" {/if}>{$cirs[name]}</option>
	 <!--{/loop}-->	 
	</select>	</td>
    <td><input name="number_n" type="text" value=""  size="10"/></td>
    <td>&nbsp;</td>
    </tr> 
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="6" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->	   
  <tr>
    <td colspan="6" align="center">
	<input type="hidden" name="action" value="SetItemCardJob" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
