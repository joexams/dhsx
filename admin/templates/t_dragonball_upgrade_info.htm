<form method="post" action="?in=dragonball" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="{$fnum}">神龙上供 龙珠升级经验费用信息表</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">&nbsp;</td>
	<td width="35">删除</td>
  <!--{loop $fields $frs}-->
  <td>{$frs}</td>
  <!--{/loop}-->
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	 
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[quality_id]}<input type="hidden" name="id[]" value="{$rs[quality_id]}"></td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[quality_id]}" /></td>
  <!--{loop $fields $fk $frs}-->
    <!--{if $fk == 'quality_id'}-->
      <td><select name="quality_id[]" >
       <option class="select" value="0">选择</option>
       <!--{loop $quality_list $mrs}-->
       <option value="{$mrs[id]}"  {if $mrs[id] == $rs[quality_id]}selected="selected"{/if}>{$mrs[name]}</option>
       <!--{/loop}-->  
      </select></td>
    <!--{else}-->
    <td><input name="{$fk}[]" type="text" value="{$rs[$fk]}" size="5"/></td>
    <!--{/if}-->   
  <!--{/loop}-->
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="{$fnum}" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
     <!--{loop $fields $fk $frs}-->
     
     <!--{if $fk == 'quality_id'}-->
       <td><select name="quality_id_n" >
       <option class="select" value="0">选择</option>
       <!--{loop $quality_list $mrs}-->
       <option value="{$mrs[id]}">{$mrs[name]}</option>
       <!--{/loop}-->  
       </select></td>
     <!--{else}-->
     <td><input name="{$fk}_n" type="text" value="" size="5"/></td>
     <!--{/if}-->   
    <!--{/loop}-->
    <td>&nbsp;</td>
    </tr>
   <td>&nbsp;</td>
  </tr>  
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="{$fnum}" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->	   
  <tr>
    <td colspan="{$fnum}" align="center">
	<input type="hidden" name="action" value="SetDragonballUpgradeInfo" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
  <script language="javascript">
		
	  function fill_data (army_type, text_id,id) {
	  		
		ele = document.getElementById(text_id);
		
		  text_value = ele.value;
		  values = text_value.split('\t');
		  var l = 18;
		  if (values.length != l) {
			  //alert('参数无效');
			  ele.focus();
			  return true;
		  }

		  document.getElementById(army_type +  '_need_item_number_' + id).value       = values[0];
		  document.getElementById(army_type +  '_need_player_level_' + id).value  = values[1];
		  document.getElementById(army_type +  '_strength_' + id).value  = values[2];
		  document.getElementById(army_type +  '_agile_' + id).value  = values[3];
		  document.getElementById(army_type +  '_intellect_' + id).value  = values[4];
		  document.getElementById(army_type +  '_health_' + id).value  = values[5];
		  document.getElementById(army_type +  '_attac_' + id).value  = values[6];
		  document.getElementById(army_type +  '_defense_' + id).value  = values[7];
		  document.getElementById(army_type +  '_stunt_attack_' + id).value  = values[8];
		  document.getElementById(army_type +  '_stunt_defense_' + id).value  = values[9];
		  document.getElementById(army_type +  '_magic_attack_' + id).value  = values[10];
		  document.getElementById(army_type +  '_dodge_' + id).value  = values[11];
		  document.getElementById(army_type +  '_critical_' + id).value  = values[12];
		  document.getElementById(army_type +  '_hit_' + id).value  = values[13];
		  document.getElementById(army_type +  '_kill_' + id).value  = values[14];
		  document.getElementById(army_type +  '_break_critical_' + id).value  = values[15];
		  document.getElementById(army_type +  '_break_block_' + id).value  = values[16];
		  document.getElementById(army_type +  '_protect_' + id).value  = values[17];
	  }

</script>
