<!--{if $msg}-->{template msg}<!--{/if}-->
<form method="post" action="?in=mission" name="form"  onSubmit="setSubmit('Submit')" target="gopost">
<table class="table">
  <tr>
    <th colspan="7"><span class="bluetext">{$name}</span> 的怪物团</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35" >ID</td>
    <td width="35">删除</td>
    <td>阵法</td>
    <td>出场顺序</td>
    <td>成员</td>
    <td>&nbsp;</td>
  </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[id]}<input name="id[]" type="hidden" value="{$rs[id]}"/></td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除"/></td>
    <td><input type="hidden" name="deploy_mode_id[]" value="{$rs[deploy_mode_id]}"/><strong>{$rs[deploy_mode_name]}</strong></td>
    <td><input name="lock[]" type="text" value="{$rs[lock]}"  size="10"/></td>
	<td><a href="javascript:void(0)" onclick="pmwin('open','t_call.php?action=CallMultipleMissionMonster&id={$rs[id]}&deploy_mode_id={$rs[deploy_mode_id]}&name={$rs[name_url]}&type={$type}')" class="list_menu">成员</a></td>
	<td>&nbsp;</td>
  </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="8" align="center" height="100">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center">
	<td colspan="2">新增记录→</td>
    <td>
	<select name="deploy_mode_id_n">
	 <option class="select">选择阵法</option>
	 <!--{loop $deploy_mode_list $dmrs}-->
	 <option value="{$dmrs[id]}">{$dmrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	</td>
    <td><input name="lock_n" type="text" value=""  size="10"/></td>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
  </tr>  
  <tr>
    <td colspan="8" align="center">
	<input name="multiple_mission_id" type="hidden" value="{$id}"/>
	<input type="hidden" name="action" value="SetMultipleMissionMonsterTeam" />
	<input type="hidden" name="winid" value="{$winid}" />
	<input name="url" type="text" value="{echo $_SERVER['PHP_SELF']."?".$_SERVER['QUERY_STRING']}" style="display:none;"/>
	<input type="submit" name="Submit" id="Submit" value="执行操作" onClick="javascript: return confirm('你确定执行操作？');"  class="button"/></td>
  </tr>	
</table>
</form>
