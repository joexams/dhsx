<form method="post" action="?in=other" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="7">新手在线奖励</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
    <td width="150">在线时间(分钟)</td>
    <td width="150">奖励类型</td>
	<td width="200">奖励</td>
	<td width="100">数量</td>
	<td>&nbsp;</td>
	</tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[id]}<input name="id[]" type="hidden" value="{$rs[id]}"/></td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除{$rs[name]}"/></td>
    <td><input name="timestamp[]" type="text" value="{echo $rs[timestamp]/60/1000}"  size="15"/></td>
    <td>
	<select name="type[]" >
	 <option value="0" {if $rs[type] == 0}selected="selected"{/if}>铜钱</option>
	 <option value="1" {if $rs[type] == 1}selected="selected"{/if}>元宝</option>
	 <option value="2" {if $rs[type] == 2}selected="selected"{/if}>体力</option>
	 <option value="3" {if $rs[type] == 3}selected="selected"{/if}>阅历</option>
	 <option value="4" {if $rs[type] == 4}selected="selected"{/if}>经验</option>
	 <option value="5" {if $rs[type] == 5}selected="selected"{/if}>物品/装备</option>
	</select>	
	</td>
	<td>
	<select name="target_id[]" >
	 <option class="select">奖励类型为[装备物品]时有效</option>
	 <!--{loop $item_list $irs}-->
	 <option value="{$irs[id]}"  {if $irs[id] == $rs[target_id]}selected="selected"{/if}>{$irs[name]}{if $irs[type_id] <=7}-{$irs[require_level]}级{/if}</option>
	 <!--{/loop}-->	 
	</select>		
	</td>	
    <td><input name="value[]" type="text" value="{$rs[value]}"  size="10"/></td>
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="7" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td><input name="timestamp_n" type="text" value=""  size="15"/></td>
    <td>
	<select name="type_n" >
	 <option value="0">铜钱</option>
	 <option value="1">元宝</option>
	 <option value="2">体力</option>
	 <option value="3">阅历</option>
	 <option value="4">经验</option>
	 <option value="5">物品/装备</option>
	</select>	
	</td>
	<td>
	<select name="target_id_n" >
	 <option class="select">奖励类型为[装备物品]时有效</option>
	 <!--{loop $item_list $irs}-->
	 <option value="{$irs[id]}">{$irs[name]}{if $irs[type_id] <=7}-{$irs[require_level]}级{/if}</option>
	 <!--{/loop}-->	 
	</select>	
	</td>
    <td><input name="value_n" type="text" value=""  size="10"/></td>
    <td>&nbsp;</td>
    </tr> 
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="7" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->	 	   
  <tr>
    <td colspan="7" align="center">
	<input type="hidden" name="action" value="SetOnlineGift" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");' class="button"/></td>
  </tr>  
</table>
</form>
