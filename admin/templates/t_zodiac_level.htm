<form method="post" action="?in=mars" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="9">十二宫等级</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
    <td width="80">等级</td>
    <td width="150">名称</td>
    <td width="100">需要玩家等级</td>
    <td width="100">金油</td>
    <td width="150">生肖关卡</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[level]}</td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[level]}" title="选择删除{$rs[name]}"/><input name="level[]" type="hidden" value="{$rs[level]}"/></td>
    <td><strong>{$rs[level]}</strong>级</td>
    <td><input name="name[]" type="text" value="{$rs[name]}"  size="20"/></td>
    <td><input name="require_level[]" type="text" value="{$rs[require_level]}"  size="10"/></td>
    <td>
	<select name="gold_oil_id[]" >
	 <option class="select" value="0">选择金油</option>
	 <!--{loop $gold_oil_list $grs}-->
	 <option value="{$grs[item_id]}" {if $grs[item_id] == $rs[gold_oil_id]}selected="selected"{/if}>{$grs[name]}</option>
	 <!--{/loop}-->	 
	</select>	</td>
    <td><a href="javascript:void(0)" onclick="pmwin('open','t_call.php?action=CallZodiacRequire&level={$rs[level]}&name={$rs[name_url]}')" class="list_menu">生肖关卡</a></td>
   <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="9" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td><input name="level_n" type="text" value=""  size="10"/></td>

    <td><input name="name_n" type="text" value=""  size="20"/></td>
    <td><input name="require_level_n" type="text" value=""  size="10"/></td>
    <td>
	<select name="gold_oil_id_n" >
	 <option class="select" value="0">选择金油</option>
	 <!--{loop $gold_oil_list $grs}-->
	 <option value="{$grs[item_id]}">{$grs[name]}</option>
	 <!--{/loop}-->	 
	</select>	</td>
    <td>&nbsp;</td>
   <td>&nbsp;</td>
  </tr>  
  <tr>
    <td colspan="9" align="center">
	<input type="hidden" name="action" value="SetZodiacLevel" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
