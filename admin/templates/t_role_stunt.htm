<table class="table">
  <tr>
    <th colspan="9">绝技列表</th>
  </tr>
  <tr class="title_2">
    <td colspan="9">
	<span class="left" style="padding:3px;">
	<form action="" method="get" name="forms" onSubmit="setSubmit('Submits')">
	<input name="search_name" type="text" value="$search_name" size="20" maxlength="20"  /> 
	<input type="submit" id="Submits" name="Submits" value="搜索" class="button"/>
	<input name="in" type="hidden" value="role" />
	<input name="action" type="hidden" value="RoleStunt" />
	</form>	
	</span>	
	</td>
  </tr>  
<form method="post" action="?in=role" name="form"  onSubmit="setSubmit('Submit')">  
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
    <td width="100">ID</td>
    <td width="150">名称</td>
    <td width="150">名称2</td>
	<td width="150">标识</td>
	<td width="150">描述</td>	
	<td width="150">绝技类型</td>
	<td width="150">攻击范围</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[id]}<input name="id_old[]" type="hidden" value="{$rs[id]}"/></td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除{$rs[name]}"/></td>
    <td><input name="id[]" type="text" value="{$rs[id]}"  size="10"/></td>
    <td><input name="name[]" type="text" value="{$rs[name]}"  size="20"/></td>
    <td><input name="name2[]" type="text" value="{$rs[name2]}"  size="20"/></td>
	<td><input name="sign[]" type="text" value="{$rs[sign]}"  size="20"/></td>
    <td><input name="description[]" type="text" value="{$rs[description]}"  size="20" ondblclick="textareasize(this)"/></td>
    <td>
	<select name="role_stunt_type_id[]" >
	 <option class="select">绝技类型</option>
	 <!--{loop $role_stunt_type_list $rstrs}-->
	 <option value="{$rstrs[id]}" {if $rstrs[id] == $rs[role_stunt_type_id]}selected="selected"{/if}>{$rstrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	
	</td>	
    <td>
	<select name="role_attack_range_id[]" >
	 <option class="select">攻击范围</option>
	 <!--{loop $role_attack_range_list $rsrrs}-->
	 <option value="{$rsrrs[id]}" {if $rsrrs[id] == $rs[role_attack_range_id]}selected="selected"{/if}>{$rsrrs[name]}</option>
	 <!--{/loop}-->	 
	</select>
	</td>	
	
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="9" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td><input name="id_n" type="text" value=""  size="10"/></td>
    <td><input name="name_n" type="text" value=""  size="20"/></td>
    <td><input name="name2_n" type="text" value=""  size="20"/></td>
	<td><input name="sign_n" type="text" value=""  size="20"/></td>
    <td><input name="description_n" type="text" value=""  size="20" ondblclick="textareasize(this)"/></td>
    <td>
	<select name="role_stunt_type_id_n" >
	 <option class="select">绝技类型</option>
	 <!--{loop $role_stunt_type_list $rstrs}-->
	 <option value="{$rstrs[id]}">{$rstrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	
	</td>	
    <td>
	<select name="role_attack_range_id_n" >
	 <option class="select">攻击范围</option>
	 <!--{loop $role_attack_range_list $rsrrs}-->
	 <option value="{$rsrrs[id]}" >{$rsrrs[name]}</option>
	 <!--{/loop}-->	 
	</select>
	</td>
    <td>&nbsp;</td>
  </tr>  
    <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="9" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->  
  <tr>
    <td colspan="9" align="center">
	<input type="hidden" name="action" value="SetRoleStunt" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
