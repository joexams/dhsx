<form method="post" action="?in=role" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="5">特殊伙伴信息</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
  <td width="100">角色</td>
  <td width="100">招募需要等级</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[id]}</td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[role_id]}" title="选择删除{$rs[name]}"/><input name="id[]" type="hidden" value="{$rs[role_id]}"/></td>
  <td>
	<select name="role_id[]" >
    <option value="0" class="select">伙伴</option>
	 <!--{loop $role_list $qrs}-->
	 <option value="{$qrs[id]}"  {if $qrs[id] == $rs[role_id]}selected="selected"{/if}>{$qrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	</td>
   <td><input name="req_level[]" type="text" value="{$rs[req_level]}"  size="10"/></td>
    <td>&nbsp;</td>
  </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="5" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td>
    <select name="role_id_n" >
   <option value="0" class="select">伙伴</option>
   <!--{loop $role_list $qrs}-->
   <option value="{$qrs[id]}">{$qrs[name]}</option>
   <!--{/loop}-->   
	</select>	</td>
    <td><input name="req_level_n" type="text" value=""  size="10"/></td>
    <td>&nbsp;</td>
  </tr> 
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="5" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->	   
  <tr>
    <td colspan="5" align="center">
	<input type="hidden" name="action" value="SetSpecialPartner" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
