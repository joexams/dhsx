<form method="post" action="?in=tower" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="10">灵件列表</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="50">ID</td>
	<td width="35">删除</td>
    <td width="150">名称</td>
    <td width="100">灵件类型</td>
	<td width="100">灵件品质</td>
	<td width="100">灵件描述</td>
	<td width="100">灵件卖价</td>
	<td width="100">灵件买价</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[id]}<input type="hidden" name="id[]" value="{$rs[id]}" /></td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除{$rs[name]}"/></td>
    <td><input name="name[]" type="text" value="{$rs[name]}"  size="15"/></td>
    <td>
	<select name="soul_all_type_id[]" >
	 <option class="select" value="">选择</option>
	 <!--{loop $soul_all_type_list $satrs}-->
	 <option value="{$satrs[id]}"  {if $satrs[id] == $rs[soul_all_type_id]}selected="selected"{/if}>{$satrs[name]}</option>
	 <!--{/loop}-->	 
	</select>
	</td>
    <td>
	<select name="soul_quality_id[]" >
	 <option class="select" value="">选择</option>
	 <!--{loop $soul_quality_list $sqrs}-->
	 <option value="{$sqrs[id]}"  {if $sqrs[id] == $rs[soul_quality_id]}selected="selected"{/if}>{$sqrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	
	</td>
    <td><textarea name="content[]" cols="15" rows="1" ondblclick="textareasize(this)">{$rs[content]}</textarea></td>
    <td><input name="saleprice[]" type="text" value="{$rs[saleprice]}"  size="8"/></td>
    <td><input name="buyprice[]" type="text" value="{$rs[buyprice]}"  size="8"/></td>
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="10" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td><input name="name_n" type="text" value=""  size="15"/></td>
	<td>
	<select name="soul_all_type_id_n" >
	 <option class="select" value="">选择</option>
	 <!--{loop $soul_all_type_list $satrs}-->
	 <option value="{$satrs[id]}" >{$satrs[name]}</option>
	 <!--{/loop}-->	 
	</select></td>
    <td>
	<select name="soul_quality_id_n" >
	 <option class="select" value="">选择</option>
	 <!--{loop $soul_quality_list $sqrs}-->
	 <option value="{$sqrs[id]}" >{$sqrs[name]}</option>
	 <!--{/loop}-->	 
	</select>	
	</td>
    <td><textarea name="content_n" cols="15" rows="1" ondblclick="textareasize(this)"></textarea></td>
    <td><input name="saleprice_n" type="text" value=""  size="8"/></td>
    <td><input name="buyprice_n" type="text" value=""  size="8"/></td>
   <td>&nbsp;</td>
  </tr> 
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="10" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->	   
  <tr>
    <td colspan="10" align="center">
	<input type="hidden" name="action" value="SetSoul" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
