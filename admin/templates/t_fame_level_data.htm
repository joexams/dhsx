<form method="post" action="?in=other" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="12">声望等级数据列表</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
    <td width="100">等级</td>
    <td width="100">称号</td>
	<td width="100">需求声望</td>
	<td>&nbsp;</td>
	</tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[id]}<input name="id[]" type="hidden" value="{$rs[id]}"/></td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除{$rs[name]}"/></td>
    <td><input name="level[]" type="text" value="{$rs[level]}"  size="10"/> 级</td>
    <td><input name="name[]" type="text" value="{$rs[name]}"  size="10"/></td>
	<td><input name="require_fame[]" type="text" value="{$rs[require_fame]}"  size="10"/></td>	
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="12" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2">新增记录→</td>
    <td><input name="level_n" type="text" value=""  size="10"/> 级</td>
    <td><input name="name_n" type="text" value=""  size="10"/></td>
	<td><input name="require_fame_n" type="text" value=""  size="10"/></td>
    <td>&nbsp;</td>
    </tr> 
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="12" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->	 	   
  <tr>
    <td colspan="12" align="center">
	<input type="hidden" name="action" value="SetFameLevelData" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");' class="button"/></td>
  </tr>  
</table>
</form>
