<form method="post" action="?in=facture" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="8">制作卷轴制作材料方法表</th>
  </tr> 	
  <tr class="title_3">
    <td colspan="8">
	<!--{if $reel_list_1}-->
	  <!--{eval $i=1}-->
	  <!--{loop $reel_list_1 $rrs}-->
	  <a href="?in=facture&action=FactureReelStuff&reel_id={$rrs[id]}" class="{if $reel_id == $rrs[id]} title_menu_on {else} title_menu {/if}">{$rrs[name]}</a>
	  <!--{if $i % 9 == 0}--><br /><!--{/if}-->
	  <!--{eval $i++}-->
	  <!--{/loop}-->
	<!--{/if}-->	</td>
  </tr>  	  
  <tr class="title_3">
    <td colspan="8">
	<!--{if $reel_list_2}-->
	  <!--{eval $i=1}-->
	  <!--{loop $reel_list_2 $rrs}-->
	  <a href="?in=facture&action=FactureReelStuff&reel_id={$rrs[id]}" class="{if $reel_id == $rrs[id]} title_menu_on {else} title_menu {/if}">{$rrs[name]}</a>
	  <!--{if $i % 9 == 0}--><br /><!--{/if}-->
	  <!--{eval $i++}-->
	  <!--{/loop}-->
	<!--{/if}-->	</td>
  </tr>  	  
    
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
	<td width="200">需要物品</td>
	<td width="100">需要物品数量</td>
	<td width="200">需要物品相关信息</td>
	<td width="200">修改掉落副本</td>
	<td width="200">掉落副本</td>
	<td>&nbsp;</td>
	</tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->	  
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
	<td>{$rs[item_id]}<input name="id[]" type="hidden" value="{$rs[reel_id]}"/></td>
	<td><input type="checkbox" name="id_del[]" value="{$rs[reel_id]},{$rs[item_id]}" title="选择删除{$rs[item_name]}"/></td>
	<td><input name="item_id[]" type="hidden" value="{$rs[item_id]}"/><strong>{$rs[item_name]}</strong><!--{if $rs[type_id] <=7}-->-{$rs[require_level]}级<!--{/if}-->	</td>
    <td><input name="item_number[]" type="text" value="{$rs[item_number]}"  size="10"/></td>
    <td><input name="item_description[]" type="text" value="{$rs[item_description]}"  size="30"/></td>
    <td>
	<select name="item_mission_id_{$rs[i]}[]"  size="10" multiple="multiple">
	 <option class="select" value="0">取消选择</option>
	 <!--{loop $mission_list $mrs}-->
	 <!--{if in_array($mrs[id],$rs[item_mission_id_array])}-->
	 <option value="{$mrs[id]}" selected="selected">{$mrs[town_name]}-{$mrs[mission_name]}</option>
	 {eval $rs[item_mission_list] .= $mrs[town_name].'-'.$mrs[mission_name].'<br />';} 
	 <!--{else}-->
	 <option value="{$mrs[id]}">{$mrs[town_name]}-{$mrs[mission_name]}</option>
	 <!--{/if}-->
	 <!--{/loop}-->	 
	</select>	
	</td>
    <td>{$rs[item_mission_list]}</td>
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
	<td colspan="8" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
	<td colspan="2"><input name="reel_id_n" type="hidden" value="{$reel_id}"/>新增记录→</td>
	<td>
	<select name="item_id_n" >
	 <option class="select">需要物品</option>
	 <!--{loop $item_list $irs}-->
	 <option value="{$irs[id]}" >{$irs[name]}{if $irs[type_id] <=7}-{$irs[require_level]}级{/if}</option>
	 <!--{/loop}-->	 
	</select>	</td>	
    <td><input name="item_number_n" type="text" value=""  size="10"/></td>
	<td><input name="item_description_n" type="text" value=""  size="30"/></td>
	<td>
	<select name="item_mission_id_n[]"  size="10" multiple="multiple" >
	 <option class="select" value="0">选择掉落副本</option>
	 <!--{loop $mission_list $mrs}-->
	 <option value="{$mrs[id]}" >{$mrs[town_name]}-{$mrs[mission_name]}</option>
	 <!--{/loop}-->	 
	</select>	</td>		
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    </tr> 	 	   
  <tr>
    <td colspan="8" align="center">
	<input type="hidden" name="action" value="SetFactureReelStuff" />
	<input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");' class="button"/></td>
  </tr>  
</table>
</form>
