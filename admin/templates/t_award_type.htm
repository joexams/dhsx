<form method="post" action="?in=active" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="15">活动奖励</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
    <td width="150">名字</td>
    <td width="150">活动</td>
    <td width="50">阅历</td>
    <td width="50">声望</td>
    <td width="50">铜钱</td>
    <td width="150">物品</td>
    <td width="50">物品数量</td>
    <td width="50">概率保护等级</td>
    <td width="50">获得该奖励的概率</td>
    <td width="150">等级区间</td>
    <td width="50">所需积分</td>
    <td width="50">命格</td>
    <td width="50">灵石</td>
    </tr>
    <!--{if $list_array}-->
    <!--{loop $list_array $rs}-->   
    <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
    <td>{$rs[id]}<input name="id_old[]" type="hidden" value="{$rs[id]}"/></td>
    <td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除"/></td>
      <td><input name="name[]" type="text" value="{$rs[name]}" size="10" /></td>
      <td><select name="day_type_id[]" >
   <option class="select" value="0">选择活动</option>
   <!--{loop $type_list $irs}-->
   <option value="{$irs[id]}"  {if $irs[id] == $rs[day_type_id]}selected="selected"{/if}>{$irs[name]}</option>
   <!--{/loop}-->  
  </select></td>
      <td><input name="skill[]" type="text" value="{$rs[skill]}" size="5" /></td>
      <td><input name="fame[]" type="text" value="{$rs[fame]}" size="5" /></td>
      <td><input name="coins[]" type="text" value="{$rs[coins]}" size="5" /></td>
          <td><select name="item_id[]" >
   <option class="select" value="0">选择物品</option>
   <!--{loop $item_list $irs}-->
   <option value="{$irs[id]}"  {if $irs[id] == $rs[item_id]}selected="selected"{/if}>{$irs[sign]}-{$irs[name]}</option>
   <!--{/loop}-->  
  </select></td>
      <td><input name="item_number[]" type="text" value="{$rs[item_number]}" size="5" /></td>
      <td><input name="lv[]" type="text" value="{$rs[lv]}" size="5" /></td>
      <td><input name="probability[]" type="text" value="{$rs[probability]}" size="5" /></td>
      <td><select name="level_zone_id[]" >
   <option class="select" value="0">选择等级区间</option>
   <!--{loop $zone_list $zrs}-->
   <option value="{$zrs[id]}"  {if $zrs[id] == $rs[level_zone_id]}selected="selected"{/if}>{$zrs[min_lv]}-{$zrs[max_lv]}</option>
   <!--{/loop}-->  
  </select></td>
 	  <td><input name="need_jifen[]" type="text" value="{$rs[need_jifen]}" size="5" /></td>
 	  <td><input name="fate[]" type="text" value="{$rs[fate]}" size="5" /></td>
 	  <td><input name="ling_shi[]" type="text" value="{$rs[ling_shi]}" size="5" /></td>
      </tr>
    <!--{/loop}-->
    <!--{else}-->
    <tr>
    <td colspan="4" align="center">找不到相关信息</td>
    </tr>  
    <!--{/if}--> 
    <tr class="td2" align="center" >
  <td colspan="2">新增记录→</td>
     <td><input name="name_n" type="text" value="" size="10" /></td>
     <td><select name="day_type_id_n" >
   <option class="select" value="0">选择活动</option>
   <!--{loop $type_list $irs}-->
   <option value="{$irs[id]}">{$irs[name]}</option>
   <!--{/loop}-->  
  </select></td>
     <td><input name="skill_n" type="text" value="" size="5" /></td>
     <td><input name="fame_n" type="text" value="" size="5" /></td>
     <td><input name="coins_n" type="text" value="" size="5" /></td>
         <td><select name="item_id_n" >
  <option class="select" value="0">选择物品</option>
  <!--{loop $item_list $irs}-->
  <option value="{$irs[id]}">{$irs[sign]}-{$irs[name]}</option>
  <!--{/loop}-->  
 </select></td>
     <td><input name="item_number_n" type="text" value="" size="5" /></td>
     <td><input name="lv_n" type="text" value="" size="5" /></td>
     <td><input name="probability_n" type="text" value="" size="5" /></td>
     <td><select name="level_zone_id_n" >
   <option class="select" value="0">选择等级区间</option>
   <!--{loop $zone_list $zrs}-->
   <option value="{$zrs[id]}">{$zrs[min_lv]}-{$zrs[max_lv]}</option>
   <!--{/loop}-->  
  </select></td>
  	 <td><input name="need_jifen_n" type="text" value="" size="5" /></td>
  	 <td><input name="fate_n" type="text" value="" size="5" /></td>
  	 <td><input name="ling_shi_n" type="text" value="" size="5" /></td>
  </tr> 
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="15" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->     
  <tr>
    <td colspan="15" align="center">
  <input type="hidden" name="action" value="SetAwardType" />
  <input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>
</table>
</form>
