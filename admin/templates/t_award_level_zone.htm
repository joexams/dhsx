<form method="post" action="?in=active" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="4">奖励等级区间</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">ID</td>
	<td width="35">删除</td>
    <td width="150">最小等级</td>
    <td width="150">最大等级</td>
    <td>&nbsp;</td>
    </tr>
    <!--{if $zone_list}-->
    <!--{loop $zone_list $rs}-->   
    <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
    <td>{$rs[id]}<input name="id_old[]" type="hidden" value="{$rs[id]}"/></td>
    <td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除"/></td>
      <td><input name="min_lv[]" type="text" value="{$rs[min_lv]}" size="10" /></td>
      <td><input name="max_lv[]" type="text" value="{$rs[max_lv]}" size="10" /></td>
      <td>&nbsp;</td>
      </tr>
    <!--{/loop}-->
    <!--{else}-->
    <tr>
    <td colspan="4" align="center">找不到相关信息</td>
    </tr>  
    <!--{/if}--> 
    <tr class="td2" align="center" >
  <td colspan="2">新增记录→</td>
     <td><input name="min_lv_n" type="text" value="" size="10" /></td>
     <td><input name="max_lv_n" type="text" value="" size="10" /></td>
  </tr>   
  <tr>
    <td colspan="4" align="center">
  <input type="hidden" name="action" value="SetAwardLevelZone" />
  <input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
