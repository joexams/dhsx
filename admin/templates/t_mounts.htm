<form method="post" action="?in=mounts" name="form"  onSubmit="setSubmit('Submit')">
<table class="table">
  <tr>
    <th colspan="8">坐骑描述表</th>
  </tr>
  <tr align="center" class="title_2">
    <td width="35">ID</td>
  <td width="35">删除</td>
    <td width="150">名字</td>
    <td width="100">获得方式</td>
    <td width="100">坐骑</td>
    <td width="100">精魄数量</td>
    <td width="100">显示</td>
    <td width="200">描述</td>
    <td>&nbsp;</td>
    </tr>
  <!--{if $list_array}-->
  <!--{loop $list_array $rs}-->   
  <tr onmouseover=this.className="td3" onmouseout=this.className="td" align="center" >
  <td>{$rs[id]}<input type="hidden" name="id" value="{$rs[id]}"></td>
  <td><input type="checkbox" name="id_del[]" value="{$rs[id]}" title="选择删除"/>
    <input type="hidden" name="id_old[]" value="{$rs[id]}">
  </td>
    <td><input name="name[]" type="text" value="{$rs[name]}"  size="10"/></td>
    <td><input name="come_from[]" type="text" value="{$rs[come_from]}"  size="10"/></td>
      <td>
    <select name="item_id[]" >
     <!--{loop $item_list $irs}-->
     <option value="{$irs[id]}" {if $rs[item_id] == $irs[id]} selected="selected" {/if}>{$irs[name]}</option>
     <!--{/loop}-->  
    </select> 
    </td>
    <td><input name="item_spirit[]" type="text" value="{$rs[item_spirit]}"  size="10"/></td>
    <td>
    <select name="display[]" >
      <option value="0" {if $rs[display] == 0} selected="selected" {/if}>显示</option>
      <option value="1" {if $rs[display] == 1} selected="selected" {/if}>不显示</option>
    </select> 
    </td>
    <td><textarea name="describe[]" cols="30" rows="3">{$rs[describe]}</textarea></td>
    <td>&nbsp;</td>
    </tr>
  <!--{/loop}-->
  <!--{else}-->
  <tr>
  <td colspan="8" align="center">找不到相关信息</td>
  </tr>  
  <!--{/if}--> 
  <tr class="td2" align="center" >
  <td colspan="2">新增记录→</td>
    <td><input name="name_n" type="text" value=""  size="10"/></td>
    <td><input name="come_from_n" type="text" value=""  size="10"/></td>
    <td>
    <select name="item_id[]" >
     <!--{loop $item_list $irs}-->
     <option value="{$irs[id]}">{$irs[name]}</option>
     <!--{/loop}-->  
    </select> 
    </td>
    <td><input name="item_spirit_n" type="text" value=""  size="10"/></td>
    <td>
    <select name="display[]" >
      <option value="0">显示</option>
      <option value="1">不显示</option>
    </select> 
    </td>
    <td><textarea name="describe_n" cols="30" rows="3"></textarea></td> 
    <td>&nbsp;</td>
    </tr> 
  <!--{if $list_array_pages}--> 
  <tr>
    <td colspan="8" class="page">{$list_array_pages}</td>
  </tr> 
  <!--{/if}-->     
  <tr>
    <td colspan="8" align="center">
  <input type="hidden" name="action" value="SetMounts" />
  <input type="submit" id="Submit" name="Submit" value="执行操作" onClick='javascript: return confirm("你确定执行操作？");'  class="button"/></td>
  </tr>  
</table>
</form>
